<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:tabView>

                <p:tab title="CSV Generieren">

                    <p:panelGrid columns="2">
                        <h:outputLabel for="name" value="Anzahl Käse:" />

                        <h:outputLabel for="name" value="Anzahl Weine:" />

                        <h:outputLabel for="name" value="Anzahl Äpfel:" />

                    </p:panelGrid>
                    <p:commandButton value="CSV generieren"  action="#{generatorLoader.generateProducts}" />

                </p:tab>


                <p:tab title="Produkte verarbeiten">

                    <h:outputLabel for="name" value="Hallo" />

                </p:tab>
            </p:tabView>
        </h:form>


       

    </h:body>
